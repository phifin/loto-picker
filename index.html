<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Loto Tân Tân</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3CradialGradient id='g' cx='30%25' cy='30%25'%3E%3Cstop offset='0%25' stop-color='%23ffffff'/%3E%3Cstop offset='60%25' stop-color='%23facc15'/%3E%3Cstop offset='100%25' stop-color='%23ca8a04'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='46' fill='url(%23g)' stroke='%23a16207' stroke-width='4'/%3E%3Ccircle cx='50' cy='50' r='34' fill='%23ffffff'/%3E%3Ctext x='50' y='63' text-anchor='middle' font-family='system-ui,Segoe UI,Arial' font-size='40' font-weight='900' fill='%230f172a'%3E7%3C/text%3E%3C/svg%3E"
    />

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Theme Toggle Button -->
      <button class="theme-toggle" id="themeToggle" title="Chuyển đổi theme">
        fix
        <span class="icon sun-icon active">☀️</span>
        <span class="icon moon-icon">🌙</span>
      </button>

      <!-- Mode Selection Screen -->
      <div id="modeScreen">
        <h2>🎯 Loto Tân Tân</h2>
        <p class="mode-subtitle">Chọn cách chơi của bạn</p>
        <div class="mode-selection">
          <button class="mode-btn" id="btnSingleMode">
            <span class="mode-icon">🎲</span>
            <span class="mode-title">Chơi 1 bàn</span>
            <span class="mode-desc">Tập trung vào một bàn duy nhất</span>
          </button>
          <button class="mode-btn" id="btnMultiMode">
            <span class="mode-icon">🎰</span>
            <span class="mode-title">Chơi nhiều bàn</span>
            <span class="mode-desc">Đánh dấu đồng bộ trên nhiều bàn</span>
          </button>
        </div>
      </div>

      <!-- Board Selection Screen -->
      <div id="selectScreen" class="hidden">
        <h2 id="selectTitle">🎯 Chọn bàn Loto</h2>
        <div id="multiSelectInfo" class="hidden multi-select-info">
          <div class="selected-boards-container">
            <span class="selected-label"
              >Đã chọn: <strong id="selectedCount">0</strong> bàn
              <span class="hint">(tối thiểu 2 bàn)</span></span
            >
            <button id="btnStartMulti" class="btn-start-multi" disabled>
              Bắt đầu chơi
            </button>
          </div>
        </div>
        <div class="board-list" id="boardList"></div>
      </div>

      <!-- Game Screen -->
      <div id="gameScreen" class="hidden">
        <div class="actions">
          <button class="theme-toggle theme-toggle-inline" id="themeToggleGame" title="Chuyển đổi theme">
            <span class="icon sun-icon active">☀️</span>
            <span class="icon moon-icon">🌙</span>
          </button>
          <input id="numberInput" type="number" placeholder="Nhập số → Enter" />
          <label
            class="color-picker-wrap"
            title="Đổi màu bàn"
            id="colorPickerWrap"
          >
            <input type="color" id="colorPicker" />
          </label>
          <button id="btnReset">Reset ván mới</button>
          <button id="btnBack">← Đổi bàn</button>
        </div>

        <div id="boardsContainer"></div>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
